[phases.setup]
# NOTE: Railway Nixpacks base images may not include XCB libs.
# If anything imports OpenCV wheels built with Qt/X11 you can hit:
#   ImportError: libxcb.so.1: cannot open shared object file
# Installing libxcb1 resolves that runtime dependency.
aptPkgs = ["tesseract-ocr", "tesseract-ocr-eng", "libgl1", "libglib2.0-0", "libgomp1", "libxcb1"]

[variables]
PORT = "8080"
ENVIRONMENT = "stage"
